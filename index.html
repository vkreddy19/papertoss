<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- Include physics system -->
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system/dist/aframe-physics-system.min.js"></script>
</head>
<body>
    Hii
<a-scene physics="debug: true">
    <!-- Camera with cursor for interaction -->
    <a-entity camera look-controls>
        <a-entity cursor="fuse: true; fuseTimeout: 500"
                  position="0 0 -1"
                  geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                  material="color: black; shader: flat">
        </a-entity>
    </a-entity>

    <!-- Basic room setup -->
    <a-box position="0 0 -4" depth="0.5" height="2" width="2" color="#4CC3D9"></a-box>

    <!-- Trash bin -->
    <a-cylinder position="0 0 -5" radius="0.5" height="1" color="#FFC65D"></a-cylinder>

    <!-- Paper ball (Placeholder for your model) -->
    <a-sphere position="0 1.5 -3" radius="0.2" color="#FFFFFF"
              physics="mass: 0.1; shape: sphere; boundingBox: auto;"></a-sphere>

    <!-- Floor -->
    <a-plane position="0 0 -5" rotation="-90 0 0" width="8" height="8" color="#7BC8A4"
             physics="static-body: true;"></a-plane>

    <!-- Sky -->
    <a-sky color="#ECECEC"></a-sky>
</a-scene>
</body>
</html>
